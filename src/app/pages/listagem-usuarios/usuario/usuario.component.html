<div class="usuario-content">
  <div class="row" (click)="abrirModalFormularioUsuario()">
    <div class="col text-truncate">
      <span [ngbTooltip]="nomeUsuario">{{nomeUsuario}}</span>
    </div>
    <div class="col text-truncate">
      <span [ngbTooltip]="dataNascimento.toLocaleDateString()">
      {{dataNascimento.toLocaleDateString()}}</span>
    </div>
    <div class="col text-truncate">
      <span [ngbTooltip]="classificacao">{{classificacao}}</span>
    </div>
  </div>
</div>
