<div class="modal-usuario-form-content p-3">
  <div class="d-flex justify-content-end" role="button" (click)="activeModal.close()">X</div>
  <div class="d-flex justify-content-center"><h3>Editar usuário</h3></div>
  <div class="formulario">
    <div class="row">
      <div class="col">
        <app-input [inputType]="inputTypes.text" [label]="'Nome do usuário'" [formControl]="nomeUsuarioForm"></app-input>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-input [inputType]="inputTypes.date" [label]="'Data de nascimento'" [formControl]="dataNascimentoForm"></app-input>
      </div>
      <div class="col">
        <app-input [inputType]="inputTypes.text" [label]="'Classificação'" [formControl]="classificacaoForm"></app-input>
      </div>
    </div>
    <div class="botoes pt-3 d-flex justify-content-end">
      <button class="btn btn-primary" [disabled]="desabilitarBotaoConfirmacao()" >Salvar</button>
      <button class="btn btn-light ms-2" (click)="activeModal.close()">Fechar</button>
    </div>
  </div>
</div>
